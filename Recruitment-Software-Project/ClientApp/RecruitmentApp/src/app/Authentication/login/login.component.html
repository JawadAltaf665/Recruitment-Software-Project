<div class="login-container">
  <div class="login-card">
    <h2 class="title">Welcome Back</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <input type="hidden" formControlName="id" placeholder="Id" class="input-field" />
      <input type="email" formControlName="email" placeholder="Email" class="input-field" />
      <input type="password" formControlName="password" placeholder="Password" class="input-field" />
      <button type="submit" class="login-button" [disabled]="loginForm.invalid">
        Login
      </button>
    </form>
    <p class="signup-text">
      Don't have an account?
      <a routerLink="/register">Sign Up</a>
    </p>
  </div>
</div>
